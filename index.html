<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar-container">
        <div class="company-logo">
          <div class="company-logo-img-container">
            <img src="dappr.png" alt="company-logo" />
          </div>
        </div>
        <div class="navbar-contents">
          <p>Home</p>
          <p>About Us</p>
          <p>Information</p>
          <p>More v</p>
          <div class="search-box">
            <p>Search</p>
            <div class="search-img-container">
              <img src="search.png" alt="" />
            </div>
          </div>
        </div>
        <div class="menu-burger">
          <div class="menu-burger-container">
            <img src="hamburger.png" alt="" />
          </div>
        </div>
      </nav>
      <div class="chat-img-container">
        <img src="chat.png" alt="" />
      </div>
      <div class="social-media">
        <img src="social_media_links.png" alt="" />
      </div>
      <div class="body-container">
        <div class="first-body-container">
          <div class="lappy-container">
            <div class="lappy-img-container">
              <img src="lappy.png" alt="" />
            </div>
          </div>
          <div class="textarea-container">
            <textarea
              name=""
              id=""
              placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
              class="text-area"
              rows="15"
              cols="85"
            ></textarea>
          </div>
        </div>
        <div class="second-body-container">
          <div class="first-card">
            <p>Total Questions</p>
            <p>200,000</p>
          </div>
          <div class="second-card">
            <p>Total Answers</p>
            <p>105,000</p>
          </div>
          <div class="third-card">
            <p>Participated</p>
            <p>10,000</p>
          </div>
          <div class="fourth-card">
            <p>Total Passed</p>
            <p>6,000</p>
          </div>
        </div>
        <div class="third-body-container">
          <div class="first-part">
            <div class="your-info-container">
              <p>YOUR INFO</p>
            </div>
            <div class="bookmarks">
              <p>BOOKMARKS</p>
            </div>
            <div class="settings">
              <p>SETTINGS</p>
            </div>
          </div>
          <div class="second-part">
            <div class="heading"><h3>Your Information</h3></div>
            <div class="info">
              <p>Name : Shivam Tyagi</p>
              <p>Email : XYZ@gmail.com</p>
              <p>Phone : +91 12345688</p>
              <p>Marks : 500.00</p>
            </div>
            <button class="next-btn">Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
